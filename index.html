<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker App</title>
    
    
</head>
<body>
    <h1 style="text-decoration: underline;">Expense Tracker App</h1>
    <div class="astha">
    <div class="vishal" style="border: 2px solid grey; width: 500px;" >
    <div class="input-section">
        <label  for="category-select">Category:</label><br>
        <select id="category-select" style="height: 45px;">
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>
         <br>
        <label for="amount-input">Amount:</label> <br>
        <input type="number" id="amount-input"> <br>
        <label for="date-input">Date:</label> <br>
        <input type="date" id="date-input"> <br>
        <button id="add-btn">Add</button>
    </div>
    </div>
    </div>
    <div class="expenses-list">
        <h2 style="text-decoration: underline;">Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
   <script src="index.js"></script>
</body>
</html>
